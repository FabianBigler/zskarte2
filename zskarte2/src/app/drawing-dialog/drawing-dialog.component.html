<form class="signSelect">
  <mat-form-field *ngIf="signs!==null">
    <input matInput placeholder="Signatur auswählen" aria-label="Signatur" [matAutocomplete]="auto" [formControl]="signCtrl">
    <mat-autocomplete #auto="matAutocomplete" >
      <mat-option *ngFor="let sign of filteredSigns" [value]="sign.src" (click)="selectSign(sign)">
        <span class="imgwrapper"><img [src]="getImageUrl(sign.src)"/></span>
        <span>{{sign.de}}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
